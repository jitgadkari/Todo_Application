<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Todo Application</title>
</head>
<body class="bg-gray-200">
    
    <div class="container mx-auto bg-white md:w-1/2 p-5 rounded-md my-2">
        <h1 class="text-center font-extrabold ">Todo Application</h1>
        <label for="heading">Provide Todo Title </label>
        <div class="border-2 border-black-200 mb-2 p-2">
        <input id="heading" type="text" placeholder="Enter Todo Title" class="w-full px-2"/>
        </div>
        <div class="border-2 border-black-200 mt-2 p-2">
            <textarea  id="description" class="w-full px-2" >

            </textarea>
        </div>
        <div class="text-center">
            <button class="bg-black text-white py-1 rounded-md px-3 mt-2 " onclick="addTodo()">ADD TODO</button>
        </div>
    </div>

    <section id="showtodos">
       
    </section>
</body>
<script src="script.js"></script>
</html>
